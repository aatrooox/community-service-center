name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target universal-apple-darwin
          - platform: ubuntu-20.04
            args: --target aarch64-linux-android

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || 'aarch64-linux-android' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Android NDK (Android only)
        if: matrix.platform == 'ubuntu-20.04'
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c
          add-to-path: false

      - name: Setup Android environment (Android only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV

      - name: Setup Java (Android only)
        if: matrix.platform == 'ubuntu-20.04'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK (Android only)
        if: matrix.platform == 'ubuntu-20.04'
        uses: android-actions/setup-android@v3

      - name: Install Tauri Android targets (Android only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          rustup target add aarch64-linux-android

      - name: Build the app (macOS)
        if: matrix.platform == 'macos-latest'
        run: pnpm tauri build ${{ matrix.args }}

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg

      - name: Build Android APK
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          echo "Starting Android build..."
          pnpm tauri android init
          echo "Android init completed, starting build..."
          pnpm tauri android build --apk --target aarch64
          echo "Android build completed"
          ls -la src-tauri/gen/android/app/build/outputs/apk/ || echo "APK output directory not found"

      - name: Upload Android APK
        if: matrix.platform == 'ubuntu-20.04'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
            src-tauri/gen/android/app/build/outputs/apk/*/release/*.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: ./macos/

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./android/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Community Service Center ${{ github.ref_name }}'
          body: |
            ## 📦 下载安装包

            ### macOS (Universal)
            - 支持 Intel 和 Apple Silicon 芯片
            - 下载 `.dmg` 文件并安装

            ### Android (ARM64)
            - 支持 ARM64 架构的 Android 设备
            - 下载 `.apk` 文件并安装

            ## 🔄 更新日志
            请查看 [CHANGELOG.md](https://github.com/zzstudio/community-service-center/blob/main/CHANGELOG.md) 了解详细更新内容。
          files: |
            ./macos/*.dmg
            ./android/*.apk
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
